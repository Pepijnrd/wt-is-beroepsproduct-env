<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registratie</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/formulieren.css" />
  </head>

  <body>
    <header>
      <h1>Fruitverkoop</h1>
    </header>

    <main>
      <h2>Aanmelden</h2>
      <p>Meld je aan om <em>fruit</em> te kopen!</p>

      <form method="POST" action="register.php">
        <div class="form-field">
          <label for="username">Gebruikersnaam</label>
          <input
            required
            pattern="[a-zA-Z0-9]+"
            title="Een gebruikersnaam mag alleen bestaan uit alphanumerieke waarden"
            type="text"
            name="username"
            id="username"
          />
        </div>

        <div class="form-field">
          <label for="firstname">Voornaam</label>
          <input required type="text" name="firstname" id="firstname" />
        </div>

        <div class="form-field">
          <label for="lastname">Achternaam</label>
          <input required type="text" name="lastname" id="lastname" />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input required type="email" name="email" id="email" />
        </div>

        <div class="form-field">
          <label for="pass">Wachtwoord</label>
          <input required type="pass" name="pass" id="pass" />
        </div>

        <div class="form-field">
          <label for="pass_repeat">Wachtwoord herhalen</label>
          <input required type="password" name="pass_repeat" id="pass_repeat" />
        </div>
        
        <input type="submit" value="Meld je nu aan!" />
      </form>
    </main>
    <footer>
      <a href="//han.nl"
        ><img
          src="https://www.han.nl/lib/v3/images/han_university.svg"
          alt="logo van de HAN"
          title="HAN"
      /></a>
      &copy; 2020
    </footer>
  </body>
</html>
